<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body class="layout-w">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-btn aui-pull-left" onclick="closeWin()">
            <i class="aui-iconfont aui-icon-left"></i>
        </a> 快速注册
        <a class="aui-btn aui-pull-right"></a>
    </header>
    <div class="login-registered-box" style="padding-top:0;">
        <form class="js-login-form" method="#" action="#">
            <div class="login-content">
                <div class="forms-list">
                    <div class="forms-content clearfix">
                        <div class="forms-icon f_left">
                            +86
                        </div>
                        <div class="forms-input f_left">
                            <input id="log_phone" type="text" name="log_phone" class="js-login-phone" placeholder="输入手机号">
                        </div>
                    </div>
                </div>
                <div class="forms-list code-box">
                    <div class="forms-content clearfix">
                        <div class="forms-icon f_left">
                            验证码
                        </div>
                        <div class="forms-input f_left">
                            <input id="log_click" type="text" name="log_click" class="js-login-pwd" placeholder="">
                        </div>
                        <div class="btn-code f_right">
                            <button id="btn" class="js-auth-code-btn" tapmode onclick="time()" >获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="forms-list">
                    <div class="forms-content clearfix">
                        <div class="forms-icon f_left">
                            用户名
                        </div>
                        <div class="forms-input f_left">
                            <input id="name" type="text" name="name" class="js-login-phone" placeholder="15个字符以内">
                        </div>
                    </div>
                </div>
                <div class="forms-list">
                    <div class="forms-content clearfix">
                        <div class="forms-icon f_left">
                            密码
                        </div>
                        <div class="forms-input f_left">
                            <input id="password" type="password" name="password" class="js-login-pwd" placeholder="6-20位数字或字母">
                        </div>
                    </div>
                </div>
            </div>
            <div class="agree-provision">
                注册即视为同意
                <a href="#" onclick="open_agreement()">《幢幢看房用户注册协议》</a>
            </div>
            <div class="btn-join-cc">
                <!--<button type="submit" id="btn-submit-1" class="js-submit11 btn-registered waiting" data-loading="注册中...">完成注册，立即进入</button>!-->
                <!-- 所有信息都填写正确后，再显示红色的按钮 -->
                <button type="button" id="btn-submit-2" class="js-submit11 btn-registered" data-loading="注册中..." onclick="checkInfo()">完成注册，立即进入</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/commenjs.js"></script>
<script type="text/javascript" src="js/jquery.validation.min.js"></script>
<!--<script type="text/javascript" src="js/myjs/register.js"></script>!-->
<script src="js/layer_dialog/layer.js"></script>
<link rel="stylesheet" type="text/css" href="js/layer_dialog/need/layer.css" />
<script type="text/javascript" src="js/myjs/register.js"></script>
</html>
