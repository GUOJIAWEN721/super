<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>定制指南</title>
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/message.css" />
     <script type="text/javascript" src="js/commenjs.js"></script>
</head>

<body class="layout-w">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-btn aui-pull-left" onclick="closeWin()">
            <i class="aui-iconfont aui-icon-left"></i>
        </a> 定制指南
        <a class="aui-btn aui-pull-right">
            <i class="fa fa-bell-o"></i>
        </a>
    </header>

    <section class="aui-content guide">
        <div class="aui-timeline">
            <div class="guide-circle">
                <img src="images/guide.png">
            </div>
            <div class="aui-timeline-item-header">5项步骤完成房书定制</div>
            <div class="aui-timeline-item">
                <div class="split">
                    <div class="aui-timeline-item-label-icon aui-bg-guide-orange">1</div>
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-header aui-border-b">
                            <div>准备资料</div>
                        </div>
                        <div class="aui-card-list-content-padded">
                            1、联系售房人，获取其房产证中房地平面图的 图片（必须是本房源的，以保住房书相关内 容的准确性）。
                            <br> 2、了解房源的交易的交易年限、共有情况、抵 押等情况。
                            <br> 3、了解拟售总价，计算主要税费。
                            <br> 4、准备房源的户型图/草图。
                            <br> 5、拍摄房源入楼大堂/楼梯间、电梯间、室内状况的照片。
                        </div>
                        <div class="arrow-left">
                            <img src="images/arrow-left.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-timeline-item">
                <div class="split">
                    <div class="aui-timeline-item-label-icon aui-bg-guide-orange">2</div>
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-header aui-border-b">
                            <div>房书定制</div>
                        </div>
                        <div class="aui-card-list-content-padded">
                            1、按指引完成信息/图片等资料录入。
                            <br> 2、提交房书制作申请。
                            <br> 3、预览检查。
                        </div>
                        <div class="arrow-left">
                            <img src="images/arrow-left.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-timeline-item">
                <div class="split">
                    <div class="aui-timeline-item-label-icon aui-bg-guide-orange">3</div>
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-header aui-border-b">
                            <div>等待审核结果</div>
                        </div>
                        <div class="aui-card-list-content-padded">
                            &lt;24小时
                        </div>
                        <div class="arrow-left">
                            <img src="images/arrow-left.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="aui-timeline-item">
                <div class="split">
                    <div class="aui-timeline-item-label-icon aui-bg-guide-orange">4</div>
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-header aui-border-b">
                            <div>等待房书制作</div>
                        </div>
                        <div class="aui-card-list-content-padded">
                            &lt;48小时 </div>
                        <div class="arrow-left">
                            <img src="images/arrow-left.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="aui-timeline-item">
                <div class="split">
                    <div class="aui-timeline-item-label-icon aui-bg-guide-orange">5</div>
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-header aui-border-b">
                            <div>房书生成</div>
                        </div>
                        <div class="aui-card-list-content-padded">
                            进入个人中心“我的房书”及时关注订制状态
                        </div>
                        <div class="arrow-left">
                            <img src="images/arrow-left.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
