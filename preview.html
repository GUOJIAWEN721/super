    <script type="text/javascript">
        // 轮播
        var slide = new auiSlide({
            container: document.getElementById("aui-slide"),
            "height": 300,
            "speed": 500,
            "autoPlay": 3000, //自动播放
            "loop": true,
            "pageShow": true,
            'dotPosition': 'center'
        })

        // 滑动
        var swiper = new Swiper('.swiper-lou', {
            pagination: '.swiper-pagination',

    <script type="text/javascript">
      apiready=function(){
       // var houseid="0120171123145643308";
       var houseid=api["pageParam"]["houseid"];
       if (houseid==""||houseid==null) {
           api.closeWin();
       }
      // alert(houseid);
        api.ajax({
            url: 'http://123.58.253.71:8808/FHMYSQL/get_houseInfo',
            method: 'post',
            data: {
                values: {
                    KEYDATA:houseid
                }
            }
         },function(ret, err){
            if (ret) {
              //将标签绑定
              var keyword=ret.KEYWORD.split(",");

              var checkbox="";
              for(var i=0;i<keyword.length;i++){
                 checkbox+='<dd><span>'+keyword[i]+'</span></dd>';
              }
              $("#check").append(checkbox);
              //交易属性
              $("#trade_two").html(ret.INCOMMON);
              //抵押信息
              $('#trade_three').html(ret.STATUS);
              //个税
              $('#tax_one').html(ret.PERSONALTAX);
              //契税
              $('#tax_two').html(ret.SALESTAX);
              //营业税
              $('#tax_three').html(ret.DEEDTAX);
              //详细介绍

            } else {
                alert( JSON.stringify( err ) );
            }
        });
      }
      function update(){
        api.ajax({
          url: 'http://123.58.253.71:8808/FHMYSQL/change_status',
          method: 'post',
          dataType:'text',
          data: {
            values:{
              houseid:$api.getStorage("houseid")
            }
          }
        },
       function(ret, err){
         if(ret){
           if (ret!="error") {
            //  alert(ret);
              api.openWin({
                 name: '我的房书',
                 url: 'myhouse-now.html'
              });
           }
         }
          else {
           alert("失败，请稍后重试");
            }
        });
      }
      function open_editbaseInfo(){
        api.openWin({
            name: 'main',
            url: 'edit_jibenxinxi.html',
            pageParam: {
               houseid: houseid
            }
         });
      }
      function open_edittaxInfo(){
        api.openWin({
            name: 'main',
            url: 'edit_chanquan.html',
            pageParam: {
               houseid: houseid
            }
         });
      }
      function to_imgEdit_first(){
        api.openWin({
            name: 'main',
            url: 'imgEdit_first.html',
            pageParam: {
               houseid: houseid
            }
         });
      }
      //图片轮播
      function change_img(type){
          var houseid=$api.getStorage("houseid");
          var name;
          if(type=="3"){
            name="http://123.58.253.71:8808/chuangchuangImg/indoorImg/";
          }else if (type=="4") {
            name="http://123.58.253.71:8808/chuangchuangImg/outdoorImg/";
          }
          api.ajax({
              url: 'http://123.58.253.71:8808/FHMYSQL/get_img',
              method: 'post',
              data: {
                  values: {
                      houseid:houseid,
                      type:type
                  }
              }
           },function(ret, err){
              if (ret) {
                var imgname=ret.IMGNAME.split(";");
                var photo;
                for (var i = 0; i < imgname.length; i++) {
                  var imgpath=name+imgname[i];
                  photo+='<div class="aui-slide-node bg-dark"><img src="'+imgpath+'"/></div>';
                }
                $("#imgbox").append(photo);
              } else {
                  alert( JSON.stringify( err ) );
              }
          });
      }
</script>
