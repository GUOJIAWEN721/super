<script type="text/javascript">
	apiready = function () {
		api.ajax({
        	url: 'http://123.58.253.71:8808/FHMYSQL/selfmsg/goEditSelfMessage',
        	//url: 'http://192.163.3.20:8080/FHMYSQL/selfmsg/goEditSelfMessage',
        	method: 'post',
        	dataType:'json',
        	async:true,
       		data: {
            values: {
               userId:$api.getStorage("userInfo").userId
               //$api.getStorage("userInfo").userId
               //userId:1
            }
          }
    	},function(ret, err) {
        	if (ret) {
           		$api.byId("name").value=ret.NAME;
           		$api.byId("phone").value=ret.PHONE;
           		$api.attr($api.byId("phone"), 'readonly',true);
           		$api.byId("WeChat").value=ret.WECHAT;
           		$api.byId("company").value=ret.COMPANY;
           		$api.byId("store").value=ret.STORE;
           		$api.byId("position").value=ret.POSITION;
           		$api.byId("IDCard").value=ret.IDCARD;
            	$api.byId("workhours").value=ret.WORKHOURS;
            	$api.byId("imagesAddress").value=ret.IMAGE;
            	
            	var strs= new Array(); //定义一数组
            	strs=ret.IMAGE.split(";"); //字符分割 
            	var j=0;
            	for (i=0;i<strs.length;i++){ 
            		j=i+1;
            		$api.byId("photo"+j).src="http://123.58.253.71:8808/chuangchuangImg/selfImg/"+strs[i];
            		
                }
        	} else {      		
            	alert("请求出错，请返回重试！");
       	 	}
    	});
    }
</script>
